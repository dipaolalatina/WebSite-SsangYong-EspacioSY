<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .hide{
        display: none;
    }

    .show{
        display: block;
    }
</style>
<body>
    
    <div class="input-company">input-company</div>
    <div class="leweb_button_firma">leweb_button_firma</div>
    <div class="leweb_button_privat">leweb_button_privat</div>

    <br /><br />
    <label for="priv-firma-select">Bestellen als</label><br />
    <select id="priv-firma-select" name="firma-privat">
        <option value="privat">Privatperson</option>
        <option value="firma">Firma</option>
    </select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            $("#priv-firma-select").change(function(){
            if($(this).val() == "firma"){
                $(".input-company").addClass("show");
                $(".leweb_button_firma").addClass("hide");
                $(".leweb_button_privat").removeClass("hide");
            }
            else{
                $(".input-company").removeClass("show");
                $(".leweb_button_privat").addClass("hide");
                $(".leweb_button_firma").removeClass("hide");

            }
            }); 
            });
    </script>

</body>
</html>
